name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      docker_repo:
        description: "Docker Hub repository (e.g. sky1218/gpt-sovits)"
        required: false
        default: "sky1218/gpt-sovits"

jobs:
  build-amd64:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - cuda_version: 12.6
            tag_prefix: cu126
          - cuda_version: 12.8
            tag_prefix: cu128
          - cuda_version: 12.9
            tag_prefix: cu129
          - cuda_version: 13.0
            tag_prefix: cu130

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h  

          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /opt/hostedtoolcache/PyPy
          sudo rm -rf /opt/hostedtoolcache/go
          sudo rm -rf /opt/hostedtoolcache/node
          sudo rm -rf /opt/hostedtoolcache/Ruby
          sudo rm -rf /opt/microsoft
          sudo rm -rf /opt/pipx
          sudo rm -rf /opt/az
          sudo rm -rf /opt/google

          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/lib/google-cloud-sdk
          sudo rm -rf /usr/lib/dotnet

          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/julia1.11.5
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium

          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/share/miniconda
          sudo rm -rf /usr/share/az_12.1.0
          sudo rm -rf /usr/share/dotnet

          echo "After cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            CUDA_VERSION=${{ matrix.cuda_version }}
          outputs: type=image,compression=zstd,compression-level=3,force-compression=true
          tags: |
            ${{ github.event.inputs.docker_repo }}:${{ matrix.tag_prefix }}
            ${{ github.event.inputs.docker_repo }}:latest-${{ matrix.tag_prefix }}

  create-default:
    runs-on: ubuntu-latest
    needs:
      - build-amd64
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Default Tag
        run: |
          docker buildx imagetools create \
            --tag ${{ github.event.inputs.docker_repo }}:latest \
            ${{ github.event.inputs.docker_repo }}:cu126
