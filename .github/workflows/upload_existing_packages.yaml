name: Upload Existing Packages

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Run ID of the build workflow that created the packages"
        required: true
        default: "20741258015"
      date:
        description: "Date suffix (e.g., 0106)"
        required: true
        default: "0106"
      suffix:
        description: "Package name suffix (optional)"
        required: false
        default: ""

env:
  HF_REPO: sky1218/GPT-SoVITS-Packages

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts from previous run
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.inputs.run_id }}
          path: packages
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "Downloaded packages:"
          ls -la packages/

      - name: Generate version info
        id: version
        run: |
          date="${{ github.event.inputs.date }}"
          suffix="${{ github.event.inputs.suffix }}"
          echo "version=v$date$suffix" >> $GITHUB_OUTPUT
          echo "date=$date" >> $GITHUB_OUTPUT
          echo "suffix=$suffix" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: GPT-SoVITS ${{ steps.version.outputs.version }}
          body: |
            ## GPT-SoVITS Windows Packages ${{ steps.version.outputs.version }}

            ### ðŸ“¥ Download

            | Package | GitHub | Hugging Face |
            |---------|--------|--------------|
            | GPT-SoVITS-${{ steps.version.outputs.date }}${{ steps.version.outputs.suffix }}-cu124.7z | â¬‡ï¸ Assets | [Download](https://huggingface.co/${{ env.HF_REPO }}/resolve/main/GPT-SoVITS-${{ steps.version.outputs.date }}${{ steps.version.outputs.suffix }}-cu124.7z) |
            | GPT-SoVITS-${{ steps.version.outputs.date }}${{ steps.version.outputs.suffix }}-cu128.7z | â¬‡ï¸ Assets | [Download](https://huggingface.co/${{ env.HF_REPO }}/resolve/main/GPT-SoVITS-${{ steps.version.outputs.date }}${{ steps.version.outputs.suffix }}-cu128.7z) |

            > ðŸ’¡ **GitHub Assets**: Download the .7z files directly from the Assets section below

            ### ðŸ“‹ Included in Both Packages

            - Python 3.11 + PyTorch
            - All pretrained models (including v2Pro, sv, G2PW)
            - FunASR models (VAD, Punctuation)
            - FFmpeg

            ### ðŸ”§ CUDA Versions

            - **cu124**: For NVIDIA GPUs with CUDA 12.4
            - **cu128**: For NVIDIA GPUs with CUDA 12.8

            ### ðŸš€ Usage

            1. Download and extract the 7z file
            2. Run `go-webui.bat` to start WebUI
            3. Run `start_api.bat` to start API server
          files: |
            packages/*.7z
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
