name: Cache FunASR Models to Hugging Face

on:
  workflow_dispatch:

env:
  HF_MODELS_REPO: sky1218/GPT-SoVITS-Models

jobs:
  upload-models:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install modelscope huggingface_hub -q

      - name: Download and Upload FunASR Models
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODELS_REPO: ${{ env.HF_MODELS_REPO }}
        run: |
          python3 scripts/cache_funasr_to_hf.py
