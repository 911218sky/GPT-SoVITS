name: Build and Upload Windows Package

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Date suffix (optional)"
        required: false
        default: ""
      suffix:
        description: "Package name suffix (optional)"
        required: false
        default: ""

env:
  HF_REPO: sky1218/GPT-SoVITS-Packages

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        torch_cuda: [cu124, cu128]
    env:
      TORCH_CUDA: ${{ matrix.torch_cuda }}
      DATE_SUFFIX: ${{ github.event.inputs.date }}
      PKG_SUFFIX: ${{ github.event.inputs.suffix }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Build Script
        shell: pwsh
        run: |
          Move-Item .github/build_windows_packages.ps1 ../build_windows_packages.ps1
          ../build_windows_packages.ps1

      - name: Move Package to Workspace
        shell: pwsh
        run: |
          Move-Item ../*.7z ./

      - name: Generate package info
        id: pkg
        shell: pwsh
        run: |
          $date = "${{ github.event.inputs.date }}"
          if ([string]::IsNullOrWhiteSpace($date)) { $date = Get-Date -Format "MMdd" }
          $suffix = "${{ github.event.inputs.suffix }}"
          $pkgName = "GPT-SoVITS-$date$suffix-${{ matrix.torch_cuda }}"
          echo "name=$pkgName" >> $env:GITHUB_OUTPUT
          echo "tag=v$date$suffix-${{ matrix.torch_cuda }}" >> $env:GITHUB_OUTPUT

      - name: Upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        shell: pwsh
        run: |
          pip install huggingface_hub -q
          $file = Get-Item "*.7z"
          Write-Host "Uploading $($file.Name) to Hugging Face..."
          python -c "from huggingface_hub import HfApi; api = HfApi(); api.upload_file(path_or_fileobj='$($file.Name)', path_in_repo='$($file.Name)', repo_id='${{ env.HF_REPO }}', token='${{ secrets.HF_TOKEN }}')"
          Write-Host "Upload completed!"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.tag }}
          name: GPT-SoVITS ${{ steps.pkg.outputs.tag }}
          body: |
            ## GPT-SoVITS Windows Package - ${{ matrix.torch_cuda }}

            ### ðŸ“¥ Download

            | Package | Link |
            |---------|------|
            | ${{ steps.pkg.outputs.name }}.7z | [Download from Hugging Face](https://huggingface.co/${{ env.HF_REPO }}/resolve/main/${{ steps.pkg.outputs.name }}.7z) |

            ### ðŸ“‹ Included

            - Python 3.11 + PyTorch (${{ matrix.torch_cuda }})
            - All pretrained models (including v2Pro, sv, G2PW)
            - FunASR models (VAD, Punctuation)
            - FFmpeg

            ### ðŸš€ Usage

            1. Download and extract the 7z file
            2. Run `go-webui.bat` to start WebUI
            3. Run `start_api.bat` to start API server
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
