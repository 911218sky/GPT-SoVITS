name: Build and Upload Windows Package

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Date suffix (optional)"
        required: false
        default: ""
      suffix:
        description: "Package name suffix (optional)"
        required: false
        default: ""
      create_release:
        description: "Create GitHub Release"
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        torch_cuda: [cu124, cu128]
    env:
      TORCH_CUDA: ${{ matrix.torch_cuda }}
      DATE_SUFFIX: ${{ github.event.inputs.date }}
      PKG_SUFFIX: ${{ github.event.inputs.suffix }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Build Script
        shell: pwsh
        run: |
          Move-Item .github/build_windows_packages.ps1 ../build_windows_packages.ps1
          ../build_windows_packages.ps1

      - name: Move Package to Workspace
        shell: pwsh
        run: |
          Move-Item ../*.7z ./

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPT-SoVITS-${{ matrix.torch_cuda }}
          path: "*.7z"
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.create_release == 'true' }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release tag
        id: tag
        run: |
          DATE="${{ github.event.inputs.date }}"
          if [ -z "$DATE" ]; then
            DATE=$(date +'%m%d')
          fi
          SUFFIX="${{ github.event.inputs.suffix }}"
          TAG="v${DATE}${SUFFIX}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "name=GPT-SoVITS Windows Package ${TAG}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.name }}
          body: |
            ## GPT-SoVITS Windows Package

            ### 包含版本：
            - `cu124` - CUDA 12.4 版本
            - `cu128` - CUDA 12.8 版本

            ### 使用方式：
            1. 下載對應你 CUDA 版本的 `.7z` 檔案
            2. 解壓縮後執行 `go-webui.bat`
          files: artifacts/**/*.7z
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
