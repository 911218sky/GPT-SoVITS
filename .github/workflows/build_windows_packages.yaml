name: Build and Upload Windows Package

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Date suffix (optional)"
        required: false
        default: ""
      suffix:
        description: "Package name suffix (optional)"
        required: false
        default: ""

env:
  HF_REPO: sky1218/GPT-SoVITS-Packages

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        torch_cuda: [cu124, cu128]
    env:
      TORCH_CUDA: ${{ matrix.torch_cuda }}
      DATE_SUFFIX: ${{ github.event.inputs.date }}
      PKG_SUFFIX: ${{ github.event.inputs.suffix }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Build Script
        shell: pwsh
        run: |
          Move-Item .github/build_windows_packages.ps1 ../build_windows_packages.ps1
          ../build_windows_packages.ps1

      - name: Move Package to Workspace
        shell: pwsh
        run: |
          Move-Item ../*.7z ./

      - name: Generate package info
        id: pkg
        shell: pwsh
        run: |
          $date = "${{ github.event.inputs.date }}"
          if ([string]::IsNullOrWhiteSpace($date)) { $date = Get-Date -Format "MMdd" }
          $suffix = "${{ github.event.inputs.suffix }}"
          $pkgName = "GPT-SoVITS-$date$suffix-${{ matrix.torch_cuda }}"
          echo "name=$pkgName" >> $env:GITHUB_OUTPUT
          echo "date=$date" >> $env:GITHUB_OUTPUT
          echo "suffix=$suffix" >> $env:GITHUB_OUTPUT

      - name: Upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        shell: pwsh
        run: |
          pip install huggingface_hub -q
          $file = Get-Item "*.7z"
          Write-Host "Uploading $($file.Name) to Hugging Face..."
          python -c "from huggingface_hub import HfApi; api = HfApi(); api.upload_file(path_or_fileobj='$($file.Name)', path_in_repo='$($file.Name)', repo_id='${{ env.HF_REPO }}', token='${{ secrets.HF_TOKEN }}')"
          Write-Host "Upload completed!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.torch_cuda }}
          path: "*.7z"
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "Downloaded packages:"
          ls -la packages/

      - name: Generate version info
        id: version
        run: |
          date="${{ github.event.inputs.date }}"
          if [ -z "$date" ]; then date=$(date +"%m%d"); fi
          suffix="${{ github.event.inputs.suffix }}"
          echo "version=v$date$suffix" >> $GITHUB_OUTPUT
          echo "date=$date" >> $GITHUB_OUTPUT
          echo "suffix=$suffix" >> $GITHUB_OUTPUT

      - name: Split large files for GitHub Release
        run: |
          mkdir -p split_packages
          cd packages

          for file in *.7z; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file")
              echo "Processing $file ($(numfmt --to=iec $size))"
              
              # If file > 1.9GB, split it
              if [ $size -gt 1900000000 ]; then
                echo "Splitting $file into 1.9GB parts..."
                split -b 1900M -d --additional-suffix=.part "$file" "../split_packages/${file}."
              else
                cp "$file" "../split_packages/"
              fi
            fi
          done

          echo ""
          echo "Split packages:"
          ls -la ../split_packages/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: GPT-SoVITS ${{ steps.version.outputs.version }}
          body: |
            ## GPT-SoVITS Windows Packages ${{ steps.version.outputs.version }}

            ### ðŸ“¥ Download Options

            #### Option 1: Hugging Face (Recommended - Single File)

            | Package | Download Link |
            |---------|---------------|
            | GPT-SoVITS-${{ steps.version.outputs.date }}${{ steps.version.outputs.suffix }}-cu124.7z | [â¬‡ï¸ Download](https://huggingface.co/${{ env.HF_REPO }}/resolve/main/GPT-SoVITS-${{ steps.version.outputs.date }}${{ steps.version.outputs.suffix }}-cu124.7z) |
            | GPT-SoVITS-${{ steps.version.outputs.date }}${{ steps.version.outputs.suffix }}-cu128.7z | [â¬‡ï¸ Download](https://huggingface.co/${{ env.HF_REPO }}/resolve/main/GPT-SoVITS-${{ steps.version.outputs.date }}${{ steps.version.outputs.suffix }}-cu128.7z) |

            #### Option 2: GitHub Release (Split Files)

            Download all `.part` files from the Assets below, then merge them:

            **Windows (PowerShell):**
            ```powershell
            # For cu124
            cmd /c copy /b GPT-SoVITS-*-cu124.7z.*.part GPT-SoVITS-${{ steps.version.outputs.date }}${{ steps.version.outputs.suffix }}-cu124.7z

            # For cu128
            cmd /c copy /b GPT-SoVITS-*-cu128.7z.*.part GPT-SoVITS-${{ steps.version.outputs.date }}${{ steps.version.outputs.suffix }}-cu128.7z
            ```

            **Linux/Mac:**
            ```bash
            # For cu124
            cat GPT-SoVITS-*-cu124.7z.*.part > GPT-SoVITS-${{ steps.version.outputs.date }}${{ steps.version.outputs.suffix }}-cu124.7z

            # For cu128
            cat GPT-SoVITS-*-cu128.7z.*.part > GPT-SoVITS-${{ steps.version.outputs.date }}${{ steps.version.outputs.suffix }}-cu128.7z
            ```

            ### ðŸ“‹ Included in Both Packages

            - Python 3.11 + PyTorch
            - All pretrained models (including v2Pro, sv, G2PW)
            - FunASR models (VAD, Punctuation)
            - FFmpeg

            ### ðŸ”§ CUDA Versions

            - **cu124**: For NVIDIA GPUs with CUDA 12.4
            - **cu128**: For NVIDIA GPUs with CUDA 12.8

            ### ðŸš€ Usage

            1. Download and extract the 7z file
            2. Run `go-webui.bat` to start WebUI
            3. Run `start_api.bat` to start API server
          files: |
            split_packages/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
