name: Build and Upload Windows Package

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Date suffix (optional)"
        required: false
        default: ""
      suffix:
        description: "Package name suffix (optional)"
        required: false
        default: ""

env:
  HF_REPO: sky1218/GPT-SoVITS-Packages

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        torch_cuda: [cu124, cu128]
    env:
      TORCH_CUDA: ${{ matrix.torch_cuda }}
      DATE_SUFFIX: ${{ github.event.inputs.date }}
      PKG_SUFFIX: ${{ github.event.inputs.suffix }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Build Script
        shell: pwsh
        run: |
          Move-Item .github/build_windows_packages.ps1 ../build_windows_packages.ps1
          ../build_windows_packages.ps1

      - name: Move Package to Workspace
        shell: pwsh
        run: |
          Move-Item ../*.7z* ./

      - name: Generate package info
        id: pkg
        shell: pwsh
        run: |
          $date = "${{ github.event.inputs.date }}"
          if ([string]::IsNullOrWhiteSpace($date)) { $date = Get-Date -Format "MMdd" }
          $suffix = "${{ github.event.inputs.suffix }}"
          $pkgName = "GPT-SoVITS-$date$suffix-${{ matrix.torch_cuda }}"
          echo "name=$pkgName" >> $env:GITHUB_OUTPUT
          echo "date=$date" >> $env:GITHUB_OUTPUT
          echo "tag=v$date$suffix" >> $env:GITHUB_OUTPUT

      - name: Upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        shell: pwsh
        run: |
          pip install huggingface_hub -q
          $files = Get-ChildItem -Filter "*.7z*"
          foreach ($file in $files) {
            Write-Host "Uploading $($file.Name) to Hugging Face (will overwrite if exists)..."
            python -c "from huggingface_hub import HfApi; api = HfApi(); api.upload_file(path_or_fileobj='$($file.Name)', path_in_repo='$($file.Name)', repo_id='${{ env.HF_REPO }}', token='${{ secrets.HF_TOKEN }}')"
          }

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.tag }}
          name: GPT-SoVITS Windows Package ${{ steps.pkg.outputs.tag }}
          files: "*.7z*"
          body: |
            ## GPT-SoVITS Windows Package - ${{ matrix.torch_cuda }}

            ### Download from Hugging Face (Recommended, Faster)

            | File | Link |
            |------|------|
            ${{ matrix.torch_cuda == 'cu124' && format('| cu124 | [Download](https://huggingface.co/{0}/resolve/main/{1}.7z.001) |', env.HF_REPO, steps.pkg.outputs.name) || format('| cu128 | [Download](https://huggingface.co/{0}/resolve/main/{1}.7z.001) |', env.HF_REPO, steps.pkg.outputs.name) }}

            ### Split File Info
            Files are split into 1GB volumes. Download all `.7z.001`, `.7z.002`, etc. and extract with 7-Zip.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
