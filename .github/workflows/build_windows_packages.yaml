name: Build and Upload Windows Package

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Date suffix (optional)"
        required: false
        default: ""
      suffix:
        description: "Package name suffix (optional)"
        required: false
        default: ""

env:
  HF_REPO: sky1218/GPT-SoVITS-Packages

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        torch_cuda: [cu124, cu128]
    env:
      TORCH_CUDA: ${{ matrix.torch_cuda }}
      DATE_SUFFIX: ${{ github.event.inputs.date }}
      PKG_SUFFIX: ${{ github.event.inputs.suffix }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Build Script
        shell: pwsh
        run: |
          Move-Item .github/build_windows_packages.ps1 ../build_windows_packages.ps1
          ../build_windows_packages.ps1

      - name: Move Package to Workspace
        shell: pwsh
        run: |
          Move-Item ../*.7z ./

      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: GPT-SoVITS-${{ matrix.torch_cuda }}
          path: "*.7z"
          retention-days: 90

      - name: Upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface_hub
          $file = Get-ChildItem -Filter "*.7z" | Select-Object -First 1
          Write-Host "Uploading $($file.Name) to Hugging Face..."
          python -c "from huggingface_hub import HfApi; api = HfApi(); api.upload_file(path_or_fileobj='$($file.Name)', path_in_repo='$($file.Name)', repo_id='${{ env.HF_REPO }}', token='${{ secrets.HF_TOKEN }}')"
        shell: pwsh

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Generate release info
        id: info
        run: |
          DATE="${{ github.event.inputs.date }}"
          if [ -z "$DATE" ]; then
            DATE=$(date +'%m%d')
          fi
          SUFFIX="${{ github.event.inputs.suffix }}"
          TAG="v${DATE}${SUFFIX}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.info.outputs.tag }}
          name: GPT-SoVITS Windows Package ${{ steps.info.outputs.tag }}
          body: |
            ## GPT-SoVITS Windows Package

            ### Download Links

            #### Hugging Face (Recommended, Permanent Storage)

            | Version | CUDA | Download |
            |---------|------|----------|
            | cu124 | CUDA 12.4 | [GPT-SoVITS-${{ steps.info.outputs.date }}-cu124.7z](https://huggingface.co/${{ env.HF_REPO }}/resolve/main/GPT-SoVITS-${{ steps.info.outputs.date }}-cu124.7z) |
            | cu128 | CUDA 12.8 | [GPT-SoVITS-${{ steps.info.outputs.date }}-cu128.7z](https://huggingface.co/${{ env.HF_REPO }}/resolve/main/GPT-SoVITS-${{ steps.info.outputs.date }}-cu128.7z) |

            #### GitHub Artifacts (Backup, Expires in 90 days)

            [Click here to download from Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ### Usage

            1. Download the `.7z` file matching your CUDA version
            2. Extract and run `go-webui.bat`

            ### CUDA Version Guide

            - **cu124** - For older GPU drivers
            - **cu128** - For latest GPU drivers (Recommended)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
